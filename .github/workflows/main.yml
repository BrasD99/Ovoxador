name: Code Quality Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install flake8

    - name: Run Flake8
      run: |
        flake8 .

    - name: Report results
      uses: actions/upload-artifact@v2
      with:
        name: Flake8 results
        path: flake8.txt
